<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts-legacy.js"></script>
  <title>Beep! Boop!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To Beep or Not to Beep</h1>
    </div>
    <form id="beep">
      <label for="inputString">Enter a number (I'd suggest keeping it below 30)</label>
      <input id="inputString" type="number" max="30" min="1" maxlength="2" class="form-control">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="submit" class="btn btn-primary" id="reset">Reset</button>
    </form>
    <div class="container">
      <ul id="output"></ul>
    </div>
  </div>
</body>
</html>
