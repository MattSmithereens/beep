<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep! Boop!</title>
</head>
<body>
  <div class="container">
    <h1>To Beep or Not to Beep</h1>
    <form id="countUp">
      <label for="inputString">Enter a number between <strong>1</strong> and <strong>999</strong>!</label>
      <input id="inputString" type="number" class="form-control" max="999">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="submit" class="btn btn-primary" id="reset">Reset</button>
    </form>
    <ul id="output">output goes here
    </ul>
  </div>
</body>
</html>
